name: lint-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('ci-requirements.txt', 'requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install test deps
        run: |
          pip install --require-hashes -r ci-requirements.txt -r requirements.txt \
            --extra-index-url https://download.pytorch.org/whl/cpu
      - name: Install package
        run: pip install -e .
      - name: Verify prometheus_client import
        run: python - <<'PY'
          import importlib, sys
          try:
              importlib.import_module("prometheus_client")
              print("Prometheus import OK")
          except ImportError as e:
              print("Prometheus import FAILED", e)
              sys.exit(1)
          PY
      - name: Run tests
        env:
          CI: "true"
        run: pytest --cov=lan_transcriber --cov-fail-under=90 -q
