name: docker-build-and-push

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build deps
        run: pip install --upgrade -r requirements.txt
      - name: Set lowercase owner
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/lan-transcriber:latest
            ghcr.io/${{ env.OWNER_LC }}/lan-transcriber:${{ github.ref_name }}
      - name: Docker smoke on built digest
        run: |
          IMAGE="ghcr.io/${{ env.OWNER_LC }}/lan-transcriber@${{ steps.build.outputs.digest }}"
          echo "Running smoke against $IMAGE"
          docker pull "$IMAGE"
          docker run --rm "$IMAGE" python -c "import ctranslate2; print('ok')"
          python -m pip install -U pytest requests
          SMOKE_IMAGE="$IMAGE" python -m pytest -q tests/test_docker_smoke.py
