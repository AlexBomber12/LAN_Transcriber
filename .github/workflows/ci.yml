name: tests+nolayer-smoke

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  unit-and-ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      docker:
        image: docker:24.0.9-dind
        options: --privileged
        env:
          DOCKER_TLS_CERTDIR: "/certs"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r ci-requirements.txt -r requirements.txt \
            --extra-index-url https://download.pytorch.org/whl/cpu
          pip install -e .[test]
      - name: Run pytest
        env:
          CI: 'true'
        run: pytest -q
     - name: Prepare smoke image
    env:
      OWNER: ${{ github.repository_owner }}
      REF: ${{ github.ref_name }}
    run: |
      OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
      REF_SANITIZED=$(echo "$REF" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
      IMAGE="ghcr.io/$OWNER_LOWER/lan-transcriber:$REF_SANITIZED"
      if docker pull "$IMAGE"; then
        echo "SMOKE_IMAGE=$IMAGE" >> $GITHUB_ENV
      else
        echo "SMOKE_IMAGE=" >> $GITHUB_ENV
      fi
  - name: Docker smoke
    env:
      CI: 'true'
      SMOKE_IMAGE: ${{ env.SMOKE_IMAGE }}
    run: python -m pytest -q tests/test_docker_smoke.py
