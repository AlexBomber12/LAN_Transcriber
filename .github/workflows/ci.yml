name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: lan-transcriber

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (CPU wheels)
        run: |
          python -m pip install --upgrade pip
          # Install all project requirements *and* pull torch wheels from the
          # official CPU index so no CUDA build is needed on the runner.
          pip install -r requirements.txt \
              --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Import smoke-test
        run: |
          python - <<'PY'
          import importlib
          importlib.import_module('web_transcribe')
          print("\u2713 web_transcribe imported successfully")
          PY

  docker-build-and-push:
    if: github.ref == 'refs/heads/main'
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          # allow push to GHCR
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
