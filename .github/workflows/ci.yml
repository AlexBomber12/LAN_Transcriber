name: tests+nolayer-smoke

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  unit-and-ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: set lowercase owner
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"
      - name: set safe tag
        run: |
          RAW_TAG="${{ github.ref_name || 'latest' }}"
          SAFE_TAG=$(echo "$RAW_TAG" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          echo "IMAGE_TAG=$SAFE_TAG" >> "$GITHUB_ENV"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest requests
      - name: Run pytest (unit + FastAPI)
        env:
          CI: 'true'
        run: python -m pytest -q tests/test_ui.py
      - name: Pull last built image (lightweight smoke)
        run: docker pull ghcr.io/${{ env.OWNER_LC }}/lan-transcriber:${{ env.IMAGE_TAG }}
      - name: Docker smoke
        env:
          CI: 'true'
          SMOKE_IMAGE: ghcr.io/${{ env.OWNER_LC }}/lan-transcriber:${{ env.IMAGE_TAG }}
        run: python -m pytest -q tests/test_docker_smoke.py
